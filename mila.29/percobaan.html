<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
    <link rel="stylesheet" href="tabel.css">
</head>
<body>

    <h2 align="center">Daftar barang</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Harga</th>
                <th>stok</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sabun</td>
                <td>Rp5.000</td>
                <td>50</td>
            </tr>
            <tr>
                <td>sikat gigi</td>
                <td>Rp3.000</td>
                <td>100</td>
            </tr>
           <tr>
            <td>shampo</td>
            <td>Rp10.000</td>
            <td>30</td>
            </tr>
            <tr>
                <td>pasta gigi</td>
                <td>Rp5.000</td>
                <td>70</td>
            </tr>
            <tr>
                <td>lampu</td>
                <td>Rp15.000</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
