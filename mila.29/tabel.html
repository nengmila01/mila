<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh tabel sederhana</title>
    
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 3px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2 text align="center">Daftar barang</h2>
    <table border="1" align="center">
        <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Harga</th>
                <th>stok</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sabun</td>
                <td>Rp5.000</td>
                <td>50</td>
            </tr>
            <tr>
                <td>sikat gigi</td>
                <td>Rp3.000</td>
                <td>100</td>
            </tr>
           
        </tbody>
    </table>
</body>
</html>
